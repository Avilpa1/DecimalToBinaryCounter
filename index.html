 <!DOCTYPE html>
<html>
<head>
<style>

body {
	text-align: center;
}

#buttonWrapper {
	padding: 30px;
	border: black solid 1px;
	margin: 0 35% 0 35%;
}

</style>
</head>
<body>

<h2>JavaScript Decimal to Binary</h2>

<h1 id="decimal"></h1>

<h1 id="binary"></h1>

<div id="buttonWrapper">
<button onclick="back()">Back</button>
<button id="stop" onclick="stop()">Stop</button>
<button onclick="forward()">Forward</button>
</div>

<script>
var i = 0
var pause = true

setInterval(function() { 
	if(pause) {
      		dec2bin(i)
      		i++
    	}
}, 500);

function dec2bin(dec){
	var converted = (dec >>> 0).toString(2)
	document.getElementById("decimal").innerHTML = "Decimal: " + dec
	document.getElementById("binary").innerHTML = "Binary: " + converted
}

function stop() {
	if(pause) {
    		pause = false
        	document.getElementById("stop").innerHTML = "Start"
        } else {
        	pause = true
        	document.getElementById("stop").innerHTML = "Stop"
        }
}

function back() {
	dec2bin(i--)
}

function forward() {
	dec2bin(i++)
}
</script>

</body>
</html>
